<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAB Coin Presale</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');

body {
  font-family: 'Inter', sans-serif;
  margin:0;
  padding:0;
  overflow-x:hidden;
  background-image: url('https://ir.ozone.ru/s3/multimedia-1-c/w1200/7544150328.jpg');
  background-size: cover;
  background-position: center;
  position: relative;
}

/* Neon logo */
.orbitron { font-family: 'Orbitron', monospace; }
.neon-logo { border-radius:50%; box-shadow: 0 0 20px #ff1a1a, 0 0 40px #ff4d4d, 0 0 60px #ff9999; animation: neonPulse 1.5s infinite; }
@keyframes neonPulse { 0%,100% { box-shadow: 0 0 20px #ff1a1a,0 0 40px #ff4d4d,0 0 60px #ff9999;} 50% {box-shadow:0 0 40px #ff1a1a,0 0 60px #ff4d4d,0 0 80px #ff9999;} }

/* Moving coins */
.coin {
  position: absolute;
  width: 60px;
  height: 60px;
  animation: float linear infinite;
}
@keyframes float {
  0% { transform: translateY(100vh) translateX(0) rotate(0deg);}
  100% { transform: translateY(-100px) translateX(200px) rotate(360deg);}
}
</style>
</head>
<body class="relative">

<!-- Coins animation -->
<img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" class="coin" style="top:90%; left:10%; animation-duration:15s;">
<img src="https://cryptologos.cc/logos/pepe-coin-pepe-logo.png" class="coin" style="top:80%; left:50%; animation-duration:20s;">
<img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" class="coin" style="top:85%; left:30%; animation-duration:18s;">
<img src="https://cryptologos.cc/logos/floki-inu-floki-logo.png" class="coin" style="top:95%; left:70%; animation-duration:22s;">
<img src="https://cryptologos.cc/logos/vinu-vinu-logo.png" class="coin" style="top:90%; left:90%; animation-duration:25s;">

<!-- Header -->
<header class="fixed w-full flex justify-between items-center px-6 py-4 bg-gray-900/80 z-50">
  <div class="flex items-center space-x-3">
    <img src="https://images.lifestyleasia.com/wp-content/uploads/sites/3/2024/09/12171526/2a0000019769527623745698a7b5cbbc7e44/orig" class="w-14 h-14 neon-logo">
    <span class="text-2xl font-bold orbitron text-white">LAB Coin</span>
  </div>
  <button id="connectWalletBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-xl text-white font-bold orbitron">Connect Wallet</button>
</header>

<!-- Main Presale Section -->
<section class="flex flex-col items-center justify-center text-center min-h-screen pt-32 text-white">
  <h1 class="text-5xl font-bold orbitron mb-6 neon-logo">LAB Coin Presale</h1>
  <div class="bg-gray-800/80 rounded-2xl p-6 max-w-3xl w-full shadow-lg">
    <p class="text-red-400 font-bold mb-4">Stage 1: The Project Trinity Boom Phase 2</p>
    <p class="mb-6">Next Price Increase In <span class="text-white font-bold">$98,028</span></p>

    <!-- Countdown -->
    <div class="grid grid-cols-4 gap-4 text-white mb-6">
      <div><span id="days" class="text-4xl font-bold orbitron">00</span><br>Days</div>
      <div><span id="hours" class="text-4xl font-bold orbitron">00</span><br>Hours</div>
      <div><span id="minutes" class="text-4xl font-bold orbitron">00</span><br>Minutes</div>
      <div><span id="seconds" class="text-4xl font-bold orbitron">00</span><br>Seconds</div>
    </div>

    <!-- Buy Now -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
      <select id="cryptoSelect" class="bg-gray-700 rounded-xl px-4 py-3">
        <option>ETH</option><option>USDT</option><option>SHIB</option><option>PEPE</option><option>FLOKI</option><option>DOGE</option>
      </select>
      <input type="number" id="cryptoAmount" placeholder="0.1" class="bg-gray-700 rounded-xl px-4 py-3">
    </div>
    <input type="text" id="labAmount" readonly placeholder="0 LAB" class="bg-gray-700 rounded-xl px-4 py-3 w-full mb-4 text-gray-200">
    <input type="text" id="referralCode" placeholder="Referral Code" class="bg-gray-700 rounded-xl px-4 py-3 w-full mb-4">
    <button id="buyNowBtn" class="bg-red-600 hover:bg-red-700 w-full py-3 rounded-xl font-bold">Buy Now</button>
  </div>
</section>

<script>
// Wallet connect
document.getElementById('connectWalletBtn').onclick = ()=>alert('Wallet connected!');

// Countdown
const targetDate = new Date();
targetDate.setHours(targetDate.getHours() + 20);
function updateCountdown(){
  const now = new Date();
  const diff = targetDate - now;
  if(diff<=0) return;
  const days = Math.floor(diff/(1000*60*60*24));
  const hours = Math.floor((diff/(1000*60*60))%24);
  const minutes = Math.floor((diff/(1000*60))%60);
  const seconds = Math.floor((diff/1000)%60);
  document.getElementById('days').textContent = String(days).padStart(2,'0');
  document.getElementById('hours').textContent = String(hours).padStart(2,'0');
  document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
  document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');
}
setInterval(updateCountdown,1000);

// LAB token calc
function calcTokens(){
  const amount = parseFloat(document.getElementById('cryptoAmount').value)||0;
  const labTokens = amount*100000000; // simplified
  document.getElementById('labAmount').value = labTokens.toLocaleString();
}
document.getElementById('cryptoAmount').addEventListener('input',calcTokens);
</script>
</body>
</html>
