<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAB Coin ($LAB) - Presale Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');
.orbitron { font-family: 'Orbitron', monospace; }
.inter { font-family: 'Inter', sans-serif; }
.bull-gradient { background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ffcd3c 100%); }
.dark-gradient { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
.glow { box-shadow: 0 0 30px rgba(255, 107, 53, 0.3); }
.pulse-glow { animation: pulseGlow 2s infinite; }
@keyframes pulseGlow { 0%,100% { box-shadow: 0 0 20px rgba(255,107,53,0.4);} 50% { box-shadow: 0 0 40px rgba(255,107,53,0.8);} }
.countdown-box { background: linear-gradient(145deg, #2d2d44, #1a1a2e); border: 2px solid #ff6b35; }
</style>
</head>
<body class="dark-gradient min-h-screen text-white inter">

<!-- Navbar -->
<header class="bg-gray-900 text-white shadow-md fixed w-full z-50">
  <div class="container mx-auto flex justify-between items-center px-4 py-4">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-gradient-to-r from-orange-500 to-yellow-400 rounded-full flex items-center justify-center text-2xl font-bold">üêÇ</div>
      <span class="text-2xl font-bold orbitron">LAB Coin</span>
    </div>
    <nav class="hidden md:flex space-x-6 items-center">
      <a href="#buy" class="hover:text-orange-400 transition-colors">Buy Now</a>
      <a href="#how-to-buy" class="hover:text-orange-400 transition-colors">How to Buy</a>
      <a href="#whitepaper" class="hover:text-orange-400 transition-colors">Whitepaper</a>
      <a href="#staking" class="hover:text-orange-400 transition-colors">Staking</a>
      <a href="#referral" class="hover:text-orange-400 transition-colors">Referral</a>
      <a href="#blog" class="hover:text-orange-400 transition-colors">Blog</a>
    </nav>
    <button id="connectWalletBtn" class="ml-4 bg-gradient-to-r from-green-500 to-green-400 hover:from-green-600 hover:to-green-500 text-white font-bold px-4 py-2 rounded-xl orbitron">Connect Wallet</button>
    <div class="md:hidden">
      <button id="mobileMenuBtn" class="text-white text-2xl">‚ò∞</button>
    </div>
  </div>
  <div id="mobileMenu" class="hidden bg-gray-800 text-white px-4 py-4 space-y-2">
    <a href="#buy" class="block hover:text-orange-400 transition-colors">Buy Now</a>
    <a href="#how-to-buy" class="block hover:text-orange-400 transition-colors">How to Buy</a>
    <a href="#whitepaper" class="block hover:text-orange-400 transition-colors">Whitepaper</a>
    <a href="#staking" class="block hover:text-orange-400 transition-colors">Staking</a>
    <a href="#referral" class="block hover:text-orange-400 transition-colors">Referral</a>
    <a href="#blog" class="block hover:text-orange-400 transition-colors">Blog</a>
    <button id="mobileConnectBtn" class="w-full bg-gradient-to-r from-green-500 to-green-400 hover:from-green-600 hover:to-green-500 text-white font-bold px-4 py-2 rounded-xl orbitron">Connect Wallet</button>
  </div>
</header>

<!-- Sections -->
<section id="buy" class="container mx-auto px-4 py-24 text-center">
  <h1 class="text-5xl font-bold orbitron mb-6">LAB Coin Presale</h1>
</section>
<section id="how-to-buy" class="container mx-auto px-4 py-24 text-center">
  <h2 class="text-4xl font-bold orbitron mb-6">How to Buy</h2>
  <input type="number" id="cryptoAmount" placeholder="0.1" class="w-full max-w-xs mx-auto bg-gray-800 border border-gray-600 rounded-xl px-4 py-3 focus:border-orange-500 focus:outline-none">
  <select id="cryptoSelect" class="w-full max-w-xs mx-auto bg-gray-800 border border-gray-600 rounded-xl px-4 py-3 mt-2">
    <option value="ETH">ETH</option>
    <option value="USDT">USDT</option>
    <option value="BTC">BTC</option>
    <option value="SHIB">SHIB</option>
    <option value="DASH">DASH</option>
    <option value="TON">TON</option>
  </select>
  <input type="text" id="labAmount" readonly class="w-full max-w-xs mx-auto bg-gray-700 border border-gray-600 rounded-xl px-4 py-3 mt-2 text-gray-300" placeholder="0 LAB">
</section>
<section id="whitepaper" class="container mx-auto px-4 py-24 text-center">
  <h2 class="text-4xl font-bold orbitron mb-6">Whitepaper</h2>
</section>
<section id="staking" class="container mx-auto px-4 py-24 text-center">
  <h2 class="text-4xl font-bold orbitron mb-6">Staking</h2>
</section>
<section id="referral" class="container mx-auto px-4 py-24 text-center">
  <h2 class="text-4xl font-bold orbitron mb-6">Referral</h2>
</section>
<section id="blog" class="container mx-auto px-4 py-24 text-center">
  <h2 class="text-4xl font-bold orbitron mb-6">Blog</h2>
</section>

<!-- Footer -->
<footer class="container mx-auto px-4 py-12 text-center border-t border-gray-800">
  <p class="text-gray-400">¬© 2025 LAB Coin. All Rights Reserved.</p>
</footer>

<script>
// Mobile menu toggle
const mobileMenuBtn = document.getElementById('mobileMenuBtn');
const mobileMenu = document.getElementById('mobileMenu');
mobileMenuBtn.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });

// Simulate Connect Wallet
document.getElementById('connectWalletBtn').addEventListener('click', () => { alert('Wallet connected! (simulation)'); });
document.getElementById('mobileConnectBtn').addEventListener('click', () => { alert('Wallet connected! (simulation)'); });

// LAB Coin Calculator
function calculateTokens() {
    const amount = parseFloat(document.getElementById('cryptoAmount').value) || 0;
    const currency = document.getElementById('cryptoSelect').value;
    const prices = { ETH: 3200, USDT: 1, BTC: 50000, SHIB: 0.00001, DASH: 100, TON: 2 };
    const tokenPrice = 0.00000575;
    const usdValue = amount * prices[currency];
    const labTokens = usdValue / tokenPrice;
    document.getElementById('labAmount').value = labTokens.toLocaleString(undefined, {maximumFractionDigits:0});
}
document.getElementById('cryptoAmount').addEventListener('input', calculateTokens);
document.getElementById('cryptoSelect').addEventListener('change', calculateTokens);
</script>
</body>
</html>
